<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>首页三</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../../lib/font-awesome-4.7.0/css/font-awesome.min.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
    <script src="../../js/lay-module/echarts/echarts.js" type="text/javascript" charset="UTF-8"></script>
    <script src="../../js/lay-module/echarts/echartsTheme.js" type="text/javascript" charset="UTF-8"></script>
    <style>
        .top-panel {
            border: 1px solid #eceff9;
            border-radius: 5px;
            text-align: center;
        }

        .top-panel > .layui-card-body {
            height: 60px;
        }

        .top-panel-number {
            line-height: 60px;
            font-size: 30px;
            border-right: 1px solid #eceff9;
        }

        .top-panel-tips {
            line-height: 30px;
            font-size: 12px
        }
    </style>
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">
        <fieldset class="layui-elem-field layui-field-title">
            <legend>学分统计</legend>
        </fieldset>
        <div style="margin: 10px 10px 10px 10px">
            <form class="layui-form layui-form-pane" action="">
                <div class="layui-form-item">

                    <div class="layui-inline">
                        <label class="layui-form-label">日期范围</label>
                        <div class="layui-input-inline">
                            <input type="text" autocomplete="off" id="start" class="layui-input"
                                   placeholder="开始日期">
                        </div>
                        <div class="layui-form-mid">-</div>
                        <div class="layui-input-inline">
                            <input type="text" autocomplete="off" id="end" class="layui-input"
                                   placeholder="结束日期">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">院系</label>
                        <div class="layui-input-inline">
                            <select name="college" lay-filter="college">
                                <option value="">请选择院系</option>
                                <option value="0">中北大学</option>
                                <option value="1">太原科技大学</option>
                                <option value="2">太原工业学院</option>
                            </select>
                        </div>
                    </div>

                    <div class="layui-inline">
                        <label class="layui-form-label">专业</label>
                        <div class="layui-input-inline">
                            <select name="major" lay-filter="major">
                                <option value="">请选择专业</option>
                                <option value="0">计算机科学与技术</option>
                                <option value="1">软件工程</option>
                                <option value="2">物联网</option>
                            </select>
                        </div>
                    </div>

                    <div class="layui-inline">
                        <label class="layui-form-label">年级</label>
                        <div class="layui-input-inline">
                            <input type="text" name="grade" placeholder="请选择年级" id="ID-laydate-type-year" value=""
                                   class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">姓名</label>
                        <div class="layui-input-inline">
                            <input type="text" name="name" autocomplete="off" placeholder="请输入姓名"
                                   class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">学号</label>
                        <div class="layui-input-inline">
                            <input type="text" name="number" autocomplete="off" placeholder="请输入学号"
                                   class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <button type="submit" class="layui-btn" lay-submit lay-filter="data-search-btn"><i
                                class="layui-icon"></i> 搜 索
                        </button>
                        <button type="reset" class="layui-btn layui-btn-primary"><i
                                class="layui-icon layui-icon-refresh"></i> 重 置
                        </button>
                    </div>
                </div>
            </form>
        </div>

        <div class="layui-row layui-col-space15">
            <div class="layui-col-md12">
                <div class="layui-card-body">
                    <div class="layui-row layui-col-space15">
                        <div class="layui-col-xs12 layui-col-md6">
                            <div class="layui-card" style="box-shadow: 0px 0px 10px 3px gainsboro;border-radius: 20px">
                                <div class="layui-card-header" style="font-weight: bold;font-size: 18px">各类学分统计</div>
                                <div class="layui-card-body">
                                    <div id="echarts-dataset"
                                         style="background-color:#ffffff;min-height:300px;padding: 10px"></div>
                                </div>
                            </div>
                        </div>
                        <div class="layui-col-xs12 layui-col-md6">
                            <div class="layui-card" style="box-shadow: 0px 0px 10px 3px gainsboro;border-radius: 20px">
                                <div class="layui-card-header" style="font-weight: bold;font-size: 18px">学分等级统计</div>
                                <div class="layui-card-body">
                                    <div id="echarts-bie"
                                         style="background-color:#ffffff;min-height:300px;padding: 10px"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-form" style="margin: 10px 10px 10px 10px">
            <form class="layui-form layui-form-pane" action="">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">专业名称</label>
                        <div class="layui-input-inline">
                            <select name="major" lay-filter="major">
                                <option value="">--请选择专业--</option>
                                <option value="0">计算机科学与技术</option>
                                <option value="1">软件工程</option>
                                <option value="2">电子信息</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">时间范围</label>
                        <div class="layui-input-inline" style="width: 230px;">
                            <input type="text" name="daterange" id="daterange" autocomplete="off" placeholder="请选择日期范围" class="layui-input" readonly="readonly">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <button type="submit" class="layui-btn layui-btn-primary"  lay-submit lay-filter="data-search-btn"><i class="layui-icon"></i> 搜 索</button>
                        <button type="reset" class="layui-btn layui-btn-primary"><i class="layui-icon layui-icon-refresh"></i>重置</button>
                    </div>
                </div>
            </form>
        </div>
        <!--图表-->
        <div style="padding:20px;">
            <div class="layui-row layui-col-space15">
                <div class="layui-card" style="border-radius: 20px; border: 2px solid buttonface; box-shadow: 0px 0px 10px 3px gainsboro;">
                    <div class="layui-card-header" style="font-weight: bold; font-size: 18px;">各专业成员总学分比较</div>
                    <div class="layui-card-body">
                        <div id="histogrammajor" style="width: 100%; height: 400px;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script src="../../js/lay-config.js?v=1.0.4" charset="utf-8"></script>
<script>
    layui.use(['layer', 'echarts'], function () {
        var $ = layui.jquery,
            layer = layui.layer,
            echarts = layui.echarts,
            laydate = layui.laydate;
        // 年选择器
        laydate.render({
            elem: '#ID-laydate-type-year',
            type: 'year'
        });
        //时间选择器
        laydate.render({
            elem: '#start',
            type: 'month'
        });
        laydate.render({
            elem: '#end',
            type: 'month'
        });
        /*环形图*/
        var chartDom = document.getElementById('echarts-dataset');
        var myChart = echarts.init(chartDom);
        var option;

        option = {
            tooltip: {
                trigger: 'item'
            },
            legend: {
                top: '5%',
                left: 'center'
            },
            series: [
                {
                    name: 'Access From',
                    type: 'pie',
                    radius: ['40%', '70%'],
                    avoidLabelOverlap: false,
                    itemStyle: {
                        borderRadius: 10,
                        borderColor: '#fff',
                        borderWidth: 2
                    },
                    label: {
                        show: false,
                        position: 'center'
                    },
                    emphasis: {
                        label: {
                            show: true,
                            fontSize: 40,
                            fontWeight: 'bold'
                        }
                    },
                    labelLine: {
                        show: false
                    },
                    data: [
                        {value: 30, name: '创新'},
                        {value: 85, name: '文体'},
                        {value: 15, name: '思想'},
                        {value: 50, name: '志愿'},
                    ]
                }
            ]
        };

        option && myChart.setOption(option);


        /*饼状图*/
        var chartDom2 = document.getElementById('echarts-bie');
        var myChart2 = echarts.init(chartDom2);
        var option2;

        option2 = {
            title: {
                text: '学分统计',
                left: 'center'
            },
            tooltip: {
                trigger: 'item'
            },
            legend: {
                orient: 'vertical',
                left: 'left'
            },
            series: [
                {
                    name: 'Access From',
                    type: 'pie',
                    radius: '50%',
                    data: [
                        {value: 90, name: '院系级'},
                        {value: 40, name: '校级'},
                        {value: 25, name: '市级'},
                        {value: 20, name: '省级'},
                        {value: 5, name: '国家级'}
                    ],
                    emphasis: {
                        itemStyle: {
                            shadowBlur: 10,
                            shadowOffsetX: 0,
                            shadowColor: 'rgba(0, 0, 0, 0.5)'
                        }
                    }
                }
            ]
        };

        option2 && myChart2.setOption(option2);

        var chartDom3 = document.getElementById('histogrammajor');
        var myChart3 = echarts.init(chartDom3);
        var option3;

        option3 = {
            tooltip: {
                trigger: 'axis',
                axisPointer: {
                    type: 'cross',
                    crossStyle: {
                        color: '#999'
                    }
                }
            },
            toolbox: {
                feature: {
                    dataView: { show: true, readOnly: false },
                    magicType: { show: true, type: ['line', 'bar'] },
                    restore: { show: true },
                    saveAsImage: { show: true }
                }
            },
            legend: {
                data: ['计算机科学与技术', '软件工程', '网络工程']
            },
            xAxis: [
                {
                    type: 'category',
                    data: ['2018', '2019', '2020', '2021', '2022', '2023', '2024'],
                    axisPointer: {
                        type: 'shadow'
                    }
                }
            ],
            yAxis: [
                {
                    type: 'value',
                    name: '计算机科学与技术',
                    min: 1900,
                    max: 2400,
                    interval: 100,
                    axisLabel: {
                        formatter: '{value}'
                    }
                },
                {
                    type: 'value',
                    name: '网络工程',
                    min: 1900,
                    max: 2400,
                    interval: 100,
                    axisLabel: {
                        formatter: '{value}'
                    }
                }
            ],
            series: [
                {
                    name: '软件工程',
                    type: 'bar',
                    tooltip: {
                        valueFormatter: function (value) {
                            return value + ' ';
                        }
                    },
                    data: [2010, 1985, 2395, 1990, 2310, 2225, 2135]
                },
                {
                    name: '计算机科学与技术',
                    type: 'bar',
                    tooltip: {
                        valueFormatter: function (value) {
                            return value + ' ';
                        }
                    },
                    data: [2185, 2235, 2055, 2400, 2285, 1995, 2225]
                },
                {
                    name: '网络工程',
                    type: 'line',
                    yAxisIndex: 1,
                    tooltip: {
                        valueFormatter: function (value) {
                            return value + ' ';
                        }
                    },
                    data: [2100, 2085, 2235, 2240, 2150, 2080, 2200]
                }
            ]
        };

        option3 && myChart3.setOption(option3);

        // echarts 窗口缩放自适应
        window.onresize = function () {
            myChart.resize();
            myChart2.resize();
            myChart3.resize();
        }

    });
</script>
</body>
</html>
