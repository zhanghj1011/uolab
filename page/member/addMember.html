<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>添加成员信息</legend>
</fieldset>
<div class="layui-form layuimini-form">
    <div class="layui-form-item">
        <label class="layui-form-label required">姓名</label>
        <div class="layui-input-block">
            <input type="text" name="name" id="name" lay-verify="required" lay-reqtext="姓名不能为空" placeholder="请输入姓名" value=""
                   class="layui-input">
            <tip>2-5个汉字，必填</tip>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">学号</label>
        <div class="layui-input-block">
            <input type="text" name="number" id="number" lay-verify="number" lay-reqtext="学号只能为数字" placeholder="请输入学号" value=""
                   class="layui-input">
            <tip>只能为数字，必填</tip>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">性别</label>
        <div class="layui-input-block">
            <input type="radio" name="sex" value="男" title="男" checked="">
            <input type="radio" name="sex" value="女" title="女">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">年级</label>
        <div class="layui-input-block">
            <input type="text" name="grade" placeholder="请选择年级" id="ID-laydate-type-year" value="" class="layui-input">
            <tip>请选择入学年份</tip>
        </div>
    </div>
  <div class="layui-form-item">
    <label class="layui-form-label">籍贯</label>
    <div class="layui-input-inline">
      <select name="quiz1">
        <option value="">请选择省</option>
        <option value="浙江" selected="">浙江省</option>
        <option value="江西">江西省</option>
        <option value="福建">福建省</option>
      </select>
    </div>
    <div class="layui-input-inline">
      <select name="quiz2">
        <option value="">籍贯</option>
        <option value="杭州">杭州</option>
        <option value="宁波">宁波</option>
        <option value="温州">温州</option>
        <option value="温州">台州</option>
        <option value="温州">绍兴</option>
      </select>
    </div>
    <div class="layui-input-inline">
      <select name="quiz3">
        <option value="">请选择县/区</option>
        <option value="西湖区">西湖区</option>
        <option value="余杭区">余杭区</option>
        <option value="拱墅区">临安市</option>
      </select>
    </div>
  </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">手机</label>
        <div class="layui-input-block">
            <input type="number" name="phone" id="phone" lay-verify="required" lay-reqtext="手机不能为空" placeholder="请输入手机" value=""
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">院系</label>
        <div class="layui-input-block" lay-verify="required" lay-reqtext="院系不能为空">
            <select name="college" lay-filter="college">
                <option value="">请选择院系</option>
                <option value="0">中北大学</option>
                <option value="1">太原科技大学</option>
                <option value="2">太原工业学院</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">专业</label>
        <div class="layui-input-block" lay-verify="required" lay-reqtext="专业不能为空">
            <select name="major" lay-filter="major">
                <option value="">请选择专业</option>
                <option value="0">计算机科学与技术</option>
                <option value="1">软件工程</option>
                <option value="2">物联网</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">校内职务</label>
        <div class="layui-input-block" lay-verify="required" lay-reqtext="校内职务不能为空">
            <select name="work" lay-filter="class">
                <option value="">请选择校内职务</option>
                <option value="0">班干部</option>
                <option value="1">学生会干部</option>
                <option value="2">社团干部</option>
                <option value="3">无</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">加入日期</label>
        <div class="layui-input-block">
            <input type="text" name="jointime" placeholder="请选择加入日期" id="joinTime" value="" class="layui-input">
            <tip>请选择加入日期</tip>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">状态</label>
        <div class="layui-input-block" lay-verify="required" lay-reqtext="状态不能为空">
            <select name="status" lay-filter="status">
                <option value="">请选择状态</option>
                <option value="0">正常</option>
                <option value="1">退出</option>
                <option value="2">毕业</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">担任的实验室职务</label>
        <div class="layui-input-block" lay-verify="required" lay-reqtext="实验室职务不能为空">
            <select name="expwork" lay-filter="class">
                <option value="">请选择实验室职务</option>
                <option value="0">秘书长</option>
                <option value="1">副秘书长</option>
                <option value="2">技术总监</option>
                <option value="3">项目经理</option>
                <option value="4">组长</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">备注信息</label>
        <div class="layui-input-block">
            <textarea name="remark" class="layui-textarea" placeholder="请输入备注信息"></textarea>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
        </div>
    </div>
</div>
<script src="../../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form'], function () {
        var form = layui.form,
            layer = layui.layer,
            laydate = layui.laydate,
            $ = layui.$;

        //姓名校验
        var flag = false;
        $("#name").blur(function () {
            var name = $("#name").val();
            var namereg = /^[\u4e00-\u9fa5]{2,5}$/;
            flag = namereg.test(name);
            if (!flag){
                layer.tips('姓名格式不正确', '#name', {
                    tips: [1,'red'],
                    time: 2000
                });
            }else{
                $("#name").css({"border":"1px solid green"})
            }
        })

        //学号校验
        var flag2 = false;
        $("#number").blur(function () {
            var number = $("#number").val();
            var numberreg = /^[1-9]{1,}$/;
            flag2 = numberreg.test(number);
            if (!flag2){
                layer.tips('学号格式不正确', '#number', {
                    tips: [1,'red'],
                    time: 2000
                });
            }else{
                $("#number").css({"border":"1px solid green"})
            }
        })

        //手机号校验
        var flag4 = false;
        $("#phone").blur(function () {
            var phone = $("#phone").val();
            var phonereg = /^(13[0-9]|14[5|7]|15[0|1|2|3|5|6|7|8|9]|17[0|1|2|3|5|6|7|8|9]|18[0|1|2|3|5|6|7|8|9])\d{8}$/;
            flag4 = phonereg.test(phone);
            if (!flag4){
                layer.tips('手机号格式不正确', '#phone', {
                    tips: [1,'red'],
                    time: 2000
                });
            }else{
                $("#phone").css({"border":"1px solid green"})
            }
        })

        // 年选择器
        laydate.render({
            elem: '#ID-laydate-type-year',
            type: 'year'
        });

        //时间选择器
        laydate.render({
            elem: '#joinTime'
        });

        //监听提交
        form.on('submit(saveBtn)', function (data) {
            var index = layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            }, function () {

                // 关闭弹出层
                layer.close(index);

                var iframeIndex = parent.layer.getFrameIndex(window.name);
                parent.layer.close(iframeIndex);

            });

            return false;
        });

    });
</script>
</body>
</html>
