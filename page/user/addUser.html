<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>添加用户信息</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>添加用户信息</legend>
</fieldset>
<div class="layui-form layuimini-form">
    <div class="layui-form-item">
        <label class="layui-form-label required">用户名</label>
        <div class="layui-input-block">
            <input type="text" name="username" id="username" lay-verify="required" lay-reqtext="用户名不能为空" placeholder="请输入用户名" value="" class="layui-input">
            <tip>字母数字组合，开头是字母，3-15个字符</tip>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">密码</label>
        <div class="layui-input-block">
            <input type="password" name="password" id="password" lay-verify="required" lay-reqtext="密码不能为空" value="123456" class="layui-input">
            <tip>密码是6-20个字符，由数字和字母组成，默认密码为123456</tip>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">角色</label>
        <div class="layui-input-block">
            <input type="radio" name="role" value="admin" title="超级管理员" checked="">
            <input type="radio" name="role" value="system" title="管理员">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">用户状态</label>
        <div class="layui-input-block">
            <input type="checkbox" name="close" lay-skin="switch" lay-text="启用|禁用">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">真实姓名</label>
        <div class="layui-input-block">
            <input type="text" name="name" id="name" lay-verify="required" lay-reqtext="姓名不能为空" placeholder="请输入姓名" value="" class="layui-input">
            <tip>2-5个汉字，必填</tip>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">院系</label>
        <div class="layui-input-block">
            <select name="college" lay-filter="college">
                <option value="">请选择院系</option>
                <option value="0">中北大学</option>
                <option value="1">太原科技大学</option>
                <option value="2">太原工业学院</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">专业</label>
        <div class="layui-input-block">
            <select name="major" lay-filter="major">
                <option value="">请选择专业</option>
                <option value="0">计算机科学与技术</option>
                <option value="1">软件工程</option>
                <option value="2">物联网</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">班级</label>
        <div class="layui-input-block">
            <select name="class" lay-filter="class">
                <option value="">请选择班级</option>
                <option value="0">计科一班</option>
                <option value="1">软工一班</option>
                <option value="2">软工二班</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">年级</label>
        <div class="layui-input-block">
            <input type="text" name="grade" placeholder="请选择年级" id="ID-laydate-type-year" value="" class="layui-input">
            <tip>请选择入学年份</tip>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">性别</label>
        <div class="layui-input-block">
            <input type="radio" name="sex" value="男" title="男" checked="">
            <input type="radio" name="sex" value="女" title="女">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">手机</label>
        <div class="layui-input-block">
            <input type="number"name="phone" id="phone" lay-verify="required" lay-reqtext="手机不能为空" placeholder="请输入手机" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">校内职务</label>
        <div class="layui-input-block">
            <input type="text" name="work" placeholder="请输入校内职务" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">邮箱</label>
        <div class="layui-input-block">
            <input type="email"name="email" id="email" placeholder="请输入邮箱" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">QQ</label>
        <div class="layui-input-block">
            <input type="text" name="QQ" id="QQ" placeholder="请输入QQ号" value="" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">备注信息</label>
        <div class="layui-input-block">
            <textarea name="remark" class="layui-textarea" placeholder="请输入备注信息"></textarea>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
        </div>
    </div>
</div>
<script src="../../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form'], function () {
        var form = layui.form,
            layer = layui.layer,
            laydate = layui.laydate,
            $ = layui.$;

        //用户名校验
        var flag = false;
        $("#username").blur(function () {
            var username = $("#username").val();
            var usernamereg = /^[a-zA-Z]{1}[a-zA-Z0-9]{2,14}$/;
            flag = usernamereg.test(username);
            if (!flag){
                layer.tips('用户名格式不正确', '#username', {
                    tips: [1,'red'],
                    time: 2000
                });
            }else{
                $("#username").css({"border":"1px solid green"})
            }
        })
        //密码校验
        var flag2 = false;
        $("#password").blur(function () {
            var password = $("#password").val();
            var passwordreg = /^[a-zA-Z0-9]{6,20}$/;
            flag2 = passwordreg.test(password);
            if (!flag2){
                layer.tips('密码格式不正确', '#password', {
                    tips: [1,'red'],
                    time: 2000
                });
            }else{
                $("#password").css({"border":"1px solid green"})
            }
        })
        //姓名校验
        var flag3 = false;
        $("#name").blur(function () {
            var name = $("#name").val();
            var namereg = /^[\u4e00-\u9fa5]{2,5}$/;
            flag3 = namereg.test(name);
            if (!flag3){
                layer.tips('姓名格式不正确', '#name', {
                    tips: [1,'red'],
                    time: 2000
                });
            }else{
                $("#name").css({"border":"1px solid green"})
            }
        })
        //手机号校验
        var flag4 = false;
        $("#phone").blur(function () {
            var phone = $("#phone").val();
            var phonereg = /^(13[0-9]|14[5|7]|15[0|1|2|3|5|6|7|8|9]|17[0|1|2|3|5|6|7|8|9]|18[0|1|2|3|5|6|7|8|9])\d{8}$/;
            flag4 = phonereg.test(phone);
            if (!flag4){
                layer.tips('手机号格式不正确', '#phone', {
                    tips: [1,'red'],
                    time: 2000
                });
            }else{
                $("#phone").css({"border":"1px solid green"})
            }
        })
        //邮箱校验
        var flag5 = false;
        $("#email").blur(function () {
            var email = $("#email").val();
            var emailreg = /^\w+([-+.]\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$/;
            flag5 = emailreg.test(email);
            if (!flag5){
                layer.tips('邮箱格式不正确', '#email', {
                    tips: [1,'red'],
                    time: 2000
                });
            }else{
                $("#email").css({"border":"1px solid green"})
            }
        })

        // 年选择器
        laydate.render({
            elem: '#ID-laydate-type-year',
            type: 'year'
        });


        //监听指定开关
        form.on('switch(switchTest)', function (data) {
            layer.msg('开关checked：' + (this.checked ? 'true' : 'false'), {
                offset: '6px'
            });
            layer.tips('温馨提示：请注意开关状态的文字可以随意定义，而不仅仅是ON|OFF', data.othis)
        });

        //监听提交
        form.on('submit(saveBtn)', function (data) {
            var index = layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            }, function () {

                // 关闭弹出层
                layer.close(index);

                var iframeIndex = parent.layer.getFrameIndex(window.name);
                parent.layer.close(iframeIndex);

            });

            return false;
        });
    });
</script>
</body>
</html>
