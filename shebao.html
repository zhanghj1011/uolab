<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人社保计算软件</title>
  <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container text-center">
  <h1>个人社保计算软件-Web版</h1>
  <table class="table table-bordered text-center">
    <tr>
      <td>工资</td>
      <td colspan="3">
        <input type="text" class="form-control">
      </td>
      <td>
        <button class="btn btn-danger btn-block">计算</button>
      </td>
    </tr>
    <tr class="bg-primary">
      <td>险种</td>
      <td>个人%</td>
      <td>个人</td>
      <td>公司%</td>
      <td>公司</td>
    </tr>
    <tr>
      <td>养老</td>
      <td>8%</td>
      <td></td>
      <td>20%</td>
      <td></td>
    </tr>
    <tr>
      <td>医保</td>
      <td>2%</td>
      <td></td>
      <td>6%</td>
      <td></td>
    </tr>
    <tr>
      <td>失业</td>
      <td>0.5%</td>
      <td></td>
      <td>1.5%</td>
      <td></td>
    </tr>
    <tr>
      <td>工伤</td>
      <td></td>
      <td></td>
      <td>0.5%</td>
      <td></td>
    </tr>
    <tr>
      <td>生育</td>
      <td></td>
      <td></td>
      <td>0.8%</td>
      <td></td>
    </tr>
    <tr>
      <td>公积金</td>
      <td>12%</td>
      <td></td>
      <td>12%</td>
      <td></td>
    </tr>
    <tr>
      <td>合计</td>
      <td>个人合计</td>
      <td></td>
      <td>公司合计</td>
      <td></td>
    </tr>
    <tr>
      <td>总额</td>
      <td colspan="4" style="color: red;font-weight: bold"></td>
    </tr>
  </table>
</div>
</body>
</html>
